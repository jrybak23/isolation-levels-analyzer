<ng-container *ngFor="let result of (results | async)">
  <h2><a [href]="getDockerImageLink(result.databaseName)" target="_blank">{{result.databaseName}}</a></h2>
  <table >
    <thead>
    <tr>
      <ng-container *ngFor="let cellValue of result.table[0]">
        <th scope="col" *ngIf="cellValue === ''; else columnHeader"></th>
        <ng-template #columnHeader>
          <th scope="col">
            <a [href]="getSourceLink(cellValue)" target="_blank">{{cellValue}}</a>
          </th>
        </ng-template>
      </ng-container>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of result.table | slice:1">
      <th scope="row">{{row[0]}}</th>
      <td *ngFor="let cellValue of row | slice:1">{{cellValue}}</td>
    </tr>
    </tbody>
  </table>
</ng-container>

<router-outlet></router-outlet>
